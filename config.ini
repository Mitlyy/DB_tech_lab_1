[paths]
data_csv = data/data.csv
model_dir = model
model_path = model/model.keras
scaler_path = model/scaler.pkl
metrics_path = model/metrics.json
export_zip = dist/breast_cancer_model.zip

[train]
random_state = 42
test_size = 0.2
epochs = 10
batch_size = 32
learning_rate = 0.001
patience = 5             ; early stopping
validation_split = 0.1

[model]
hidden_units = 64,32
dropout = 0.1
activation = relu
output_activation = none  ; none|sigmoid (если none — будем трактовать как логиты и применять сигмоиду в инференсе)
from_logits = true

[inference]
threshold = 0.5

