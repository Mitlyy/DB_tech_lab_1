name: CI (DVC + Google Drive)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install DVC + deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install "dvc>=3.0.0" dvc-gdrive

      - name: Write Service Account JSON from secret
        run: |
          mkdir -p secrets
          echo "${GDRIVE_SA_JSON}" > secrets/gsa-dvc.json
          chmod 600 secrets/gsa-dvc.json
        env:
          GDRIVE_SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}

      - name: Configure DVC (Service Account)
        run: |
          dvc remote modify gdrive_remote gdrive_use_service_account true
          dvc remote modify --local gdrive_remote \
            gdrive_service_account_json_file_path ./secrets/gsa-dvc.json
          dvc remote list
          dvc doctor

      - name: dvc pull
        run: dvc pull -v

      - name: dvc push (main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: dvc push -v

